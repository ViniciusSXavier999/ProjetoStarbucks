<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Drinks</title>
</head>

<body class="arquivo-slide">

    <div class="content">
        <div class="slides">
            <input class="slide-input" type="radio" name="slide" id="slide1" checked>
            <input class="slide-input" type="radio" name="slide" id="slide2">
            <input class="slide-input" type="radio" name="slide" id="slide3">
            <input class="slide-input" type="radio" name="slide" id="slide4">
            <input class="slide-input" type="radio" name="slide" id="slide5">


            <!--Inserindo as imagens que serão utilizadas no slide-->
            <div class="slide s1">
                <img src="imagens/slide1.jpeg" alt="Drink 1">
            </div>

            <div class="slide">
                <img src="imagens/slide2.jpeg" alt="Drink 2">
            </div>

            <div class="slide">
                <img src="imagens/slide3.jpeg" alt="Drink 3">
            </div>

            <div class="slide">
                <img src="imagens/slide4.jpg" alt="Drink 4">
            </div>

            <div class="slide">
                <img src="imagens/slide5.jpg" alt="Drink 5">
            </div>
        </div>

        <!--Barra de navegação onde ficará o label-->
        <div class="navega">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
        </div>
    </div>
</body>

</html>
